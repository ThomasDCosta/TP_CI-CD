<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription utilisateur</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 360px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 1.6rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0077cc;
      outline: none;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      color: #444;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 6px;
      accent-color: #0077cc;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    button:active {
      transform: scale(0.97);
    }

    p.erreur {
      color: red;
      font-weight: 500;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Connexion / Inscription utilisateur</h1>

    {% if erreur %}
      <p class="erreur">{{ erreur }}</p>
    {% endif %}

    <form method="POST">

  <label for="username">Nom :</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Mot de passe :</label>
  <input type="password" id="password" name="password" required>

  <button type="submit" name="action" value="login">
    Se connecter
  </button>

  <button type="submit" name="action" value="register">
    S'inscrire et payer
  </button>

</form>


  </div>
</body>
</html>
